<!DOCTYPE html>
<html>
    <head>
        <script>
            function printTime() {
                var d = new Date();
                var hours = d.getHours();
                var mins = d.getMinutes();
                var secs = d.getSeconds();
                document.body.innerHTML = hours+":"+mins+":"+secs;
            }
            setInterval(printTime, 1000);
        </script>
        <title>JS display current date and time every second</title>
    </head>
    <body>
        Date will be shown here shortly
    </body>
</html>
