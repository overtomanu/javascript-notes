<!DOCTYPE html>
<html>
	<head>
		<title>JS creating animations</title>
	</head>
	<body>
		<div id="container">
            <div id="box"> </div>
        </div>
	</body>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function() {
            var pos = 0; 
            //our box element
            var box = document.getElementById('box');
            var t = setInterval(move, 10);
        
            function move() {
                if(pos >= 150) {
                    clearInterval(t);
                }
                else {
                    pos += 1;
                    box.style.left = pos+'px';
                }
            }
        };
    </script>
</html>
